services:
  keycloak-db:
    image: postgres:15-alpine
    container_name: hypesoft_keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - hypesoft_network

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: hypesoft_keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - hypesoft_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hypesoft_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
       - ./frontend:/app
       - /app/node_modules
    restart: unless-stopped
    networks:
      - hypesoft_network

networks:
  hypesoft_network:
    driver: bridge

volumes:
  keycloak_data:
